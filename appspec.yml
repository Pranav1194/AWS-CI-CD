version: 0.0
os: linux
files:
  # Copy the build folder from artifact to /var/www/react-app on EC2
  - source: build
    destination: /var/www/react-app

hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
